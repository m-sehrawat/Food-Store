<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/food.css">
    <link rel="stylesheet" href="../css/footer.css">
    <title>Trending</title>
</head>

<body>

    <div id="navbar"></div>

    <div id="trendingBtnDiv">
        <button name="trendingBtn" value="breakfast" type="button" class="btn btn-outline-success">Breakfast</button>
        <button name="trendingBtn" value="cake" type="button" class="btn btn-outline-success">Cake</button>
        <button name="trendingBtn" value="pork" type="button" class="btn btn-outline-success">Pork</button>
        <button name="trendingBtn" value="pie" type="button" class="btn btn-outline-success">Pie</button>
        <button name="trendingBtn" value="chicken" type="button" class="btn btn-outline-success">Chicken</button>
    </div>

    <div>
        <div class="flex">
            <div id="totalFood"></div>
            <div>
                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                        Sort
                    </button>
                    <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="dropdownMenuButton2">
                        <li id="sortLH" class="dropdown-item mt-2">Price: Low - High</li>
                        <li id="sortHL" class="dropdown-item mt-2">Price: High - Low</li>
                        <li id="ratingLH" class="dropdown-item mt-2">Rating: Low - High</li>
                        <li id="ratingHL" class="dropdown-item mt-2">Rating: High - Low</li>
                    </ul>
                    <button id="reset" class="btn btn-outline-primary">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Display Dishes -->
    <div id="display" class="container mt-5"></div>

    <!-- Toast Notification div -->
    <div id="notifyDiv"></div>

    <!-- Footer div -->
    <div id="footerDiv"></div>

</body>

</html>

<script type="module" src="../scripts/navbar.script.js"></script>
